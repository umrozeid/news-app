<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Include style.css-->
    <link rel="stylesheet" href="style.css">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/7429bca8b0.js" crossorigin="anonymous"></script>
    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700&display=swap" rel="stylesheet">
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--Include code.js-->
    <script src="code.js"></script>
    <title>News</title>
</head>
<body>
<div class="container-lg" id="main-container">
    <div class="row">
        <div class="col-12 col-md-4 pt-4">
            <h2 class="mb-4">News</h2>
            <input type="text" class="form-control mb-2" id="search-input" placeholder="Search news">
            <div class="d-flex flex-wrap ml-1" id="keywords-container">
            </div>
        </div>
        <div class="col-12 col-md-8 pt-3" >
            <div class="row align-items-center" id="news-tiles-container">
            </div>
        </div>
    </div>
</div>
<div class="container-lg d-none" id="details-container">
    <div class="row mt-2">
        <div class="col-12">
            <div class="pointer" id="go-back-button">
                <i class="fas fa-arrow-left align-middle" style="font-size: 30px"></i>
                <p class="d-inline align-middle font-weight-bold">&ensp;Go Back</p>
            </div>
            <h1 class="mt-2" id="details-title"></h1>
            <div class="row align-items-center">
                <div class="col-10 ">
                    <i class="far fa-clock d-inline"></i>
                    <p class="d-inline text-dark" id="details-publishing-time"></p>
                </div>
                <div class="col-2 text-right pointer">
                    <i class="far fa-heart d-none like" style="color: #AFABAA;font-size: 30px"></i>
                    <i class="fas fa-heart  d-none unlike" style="color: #006600;font-size: 30px"></i>
                </div>
            </div>
            <hr>
            <img class="img-fluid w-100" id="details-image" src="">
            <p class="mx-md-5 mx-2 mt-2" id="details-content"></p>
        </div>
    </div>
</div>
<template id="news-tile-template">
    <div class="col-12 col-md-6 mb-3">
        <div class="click-to-show-details pointer">
            <img class="img-fluid tile-image" src="">
            <h3 class="tile-title"></h3>
            <p class="tile-text text-justify text-dark"></p>
        </div>
        <div class="row">
            <div class="col-10">
                <i class="far fa-clock d-inline"></i>
                <p class="tile-publishing-time d-inline text-dark"></p>
                <p class="d-inline text-dark">|</p>
                <p class="tile-source d-inline font-weight-bold"></p>
            </div>
            <div class="col-2 text-right pointer">
                <i class="far fa-heart d-none like" style="color: #AFABAA"></i>
                <i class="fas fa-heart  d-none unlike" style="color: #006600"></i>
            </div>
        </div>
    </div>
</template>
<template id="keyword-template">
    <div class="keyword-box">
        <p class="d-inline keyword-text"></p>
        <i class="fas fa-times ml-1 align-middle keyword-delete pointer" style="color: #AFABAA"></i>
    </div>
</template>
</body>
</html>
